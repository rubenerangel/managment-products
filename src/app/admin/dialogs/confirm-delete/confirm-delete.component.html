<section fxLayout="row wrap" fxLayout="center center">
  <mat-card>
    <mat-card-title>
      {{title}}
    </mat-card-title>
    <mat-card-content>
      {{message}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	    <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
    </mat-card-actions>
  </mat-card>

</section>
